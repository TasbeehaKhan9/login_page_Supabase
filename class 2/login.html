<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    
      <style>
        * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body {
  height: 100vh;
  background: linear-gradient(135deg, #c9e060, #764ba2);
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  background: linear-gradient(135deg, #efffb6, #faaadb);
  padding: 30px 35px;
  width: 100%;
  max-width: 380px;
  border-radius: 10px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
}

.container h3 {
  text-align: center;
  margin-bottom: 25px;
  color: #333;
  font-weight: bolder;
}

.form-label {
  font-weight: 600;
  margin-bottom: 6px;
  color: #555;
}

.form-control {
  width: 100%;
  padding: 10px;
  border-radius: 6px;
  border: 1px solid #ccc;
  transition: border 0.3s;
}

.form-control:focus {
  border-color: #667eea;
  outline: none;
}

.mb-3 {
  margin-bottom: 18px;
}

.btn {
  width: 100%;
  padding: 10px;
  border-radius: 6px;
  border: none;
  font-size: 16px;
  cursor: pointer;
}

.btn-primary {
  background: #667eea;
  color: #fff;
  transition: background 0.3s;
}

.btn-primary:hover {
  background: #5a67d8;
}

a {
  display: block;
  text-align: center;
  margin-top: 15px;
  text-decoration: none;
  color: #667eea;
  font-size: 14px;
}

a:hover {
  text-decoration: underline;
}
.ancker{
    font-weight: 600;
}

      </style>
</head>
<body>
        <div class="container">
        <h3>Login</h3>
    <form id="loginForm">
       
 
    

  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp">
    
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword">
  </div>

  <button type="submit" class="btn btn-primary">Login</button>
  <a href="./signup.html" class="ancker">register here</a>
</form>
</div>
    <script type="module" src="config.js"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
